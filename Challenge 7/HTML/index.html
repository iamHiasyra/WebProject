<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../SVG/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/chart.css">

  <script src="../JS/script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="text">
      <p>My balance </p>
      <h2>$921.48</h2>
    </div>
    <figure>
      <img src="../SVG/logo.svg" alt="logo">
    </figure>
  </header>

  <main>

  
  <div class="daily">
    <h1> Spending - Last 7 days </h1>
    <figure id="graph" data-graph>
      <div data-days>
        <div data-info class="hidden"></div>
      </div>
      <div data-days>
        <div data-info class="hidden"></div>
      </div>
      <div data-days>
        <div data-info class="hidden"></div>
      </div>
      <div data-days>
        <div data-info class="hidden"></div>
      </div>
      <div data-days>
        <div data-info class="hidden"></div>
      </div>
      <div data-days>
        <div data-info class="hidden"></div>
      </div>
      <div data-days>
        <div data-info class="hidden"></div>
      </div>
    </figure>
    <section id="week">
      <div class="mon">mon</div>
      <div class="tue">tue</div>
      <div class="wed">wed</div>
      <div class="thu">thu</div>
      <div class="fri">fri</div>
      <div class="sat">sat</div>
      <div class="sun">sun</div>
    </section>
  </div>

  <hr>

  <div class="thisMonth">
  <p>Total this month</p>
  <h1>$478.33</h1>
  </div>
  <div class="lastMonth">
  <h3>+2.4%</h3>
  <p>from last month</p>
  </div>
  </main>

  <div class="attribution " hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
