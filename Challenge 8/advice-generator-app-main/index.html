<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/info.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/advice.js" defer></script>
  <script src="JS/button.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="card">
      <h1>Advice #<span id="advice-id"></span></h1> 
      <div class="advice-text"></div>
      <img id="divider" src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    </div>
    <button>
      <img src="images/icon-dice.svg" alt="icon-dice">
    </button>
  </main>
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
